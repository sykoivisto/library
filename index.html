<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>myLibrary</h1>
    </header>
    <main>
        <button class="add-a-book" onclick="addBookForm()">+ Add Book</button>
        <div class="display" id="display"></div>

        <div id="modal-bg" class="inactive"></div>
        <div id="add-book-popup" class="inactive">
            <p>Add a Book</p>
            <form action="javascript:void(0);" onsubmit="addBook()" id="book-form">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="input-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>

                <div class="input-group">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" required>
                </div>

                <div class="input-group" id="read-it-input-group">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read">
                </div>

                <button>Add Book</button>
            </form>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
